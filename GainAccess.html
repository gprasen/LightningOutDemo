        const appName = 'c:GenAIApp';
        const componentName = 'c:genEmail';
        const lightningEndpoint = 'https://myadp--fit.sandbox.my.site.com';
        const targetElement = document.querySelector("[data-lightning-out]");

        $Lightning.use(

            lightningEndpoint
